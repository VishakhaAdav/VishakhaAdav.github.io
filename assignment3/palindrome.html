<script type="text/javascript">
  function palindrome(str) {
  // Lowercase the string and use the RegExp to remove unwanted characters from it
   var re = /[^A-Za-z0-9]/g; 
  
  var lowRegStr = str.toLowerCase().replace(re, '');
  //convert string to lower case and remove characters 
     
  var reverseStr = lowRegStr.split('').reverse().join('');
  // convert the lower string into an array using .split(), then reverse the string and join it
   
  // Check if reverseStr is strictly equals to lowRegStr and return a Boolean
  return reverseStr === lowRegStr;
}

</script>
